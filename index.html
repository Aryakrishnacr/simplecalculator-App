<body>
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand href=" #">
      <img src="calcu.jpg" height="50" width="50" alt="no image">
      CALCULATOR APP
    </a>
  </nav>
  <form>
    <div class="container" style="padding: 20px;">
      <div class="row justify-content-center " style="margin: 3px;">
        <div id="first" class="col-sm-4 border border-primary justify-content-center " style="padding: 20px;">
          <div class="row justify-content-center" style="margin: 3px;">
            <div id="first" class="col-sm-12 justify-content-center">
              <h3>CALCULATOR</h3>
              <div class="row justify-content-center" style="margin: 3px;">
                <div class="col-sm-12 justify-content-center">
                  <input id="input1" type="number" placeholder="input1" class="border-primary">
                </div>
              </div>
              <div class="row justify-content-center" style="margin:3px;">
                <div class="col-sm-12 justify-content-center">
                  <input id="input1" type="number" placeholder="input2" class="border-primary">
                </div>
              </div>
              <div class="row justify-content-center" style="margin: 3px;">
                <div class="col-sm-12 justify-content-center">
                  <input id="input1" placeholder="ANSWER" type="number" class="border-primary">
                </div>
              </div>
              <div class="row justify-content-center" style="margin: 3px;">
                <div class="col-sm-2 text-center  myMargin" style="background-color: red;">7</div>
                <div class="col-sm-2 text-center  myMargin" style="background-color: orange;">8</div>
                <div class="col-sm-2 text-center myMargin" style="background-color:yellow;">9</div>
                <button class="col-sm-2 text-center  myMargin" style="background-color: green;">+</button>
              </div>
              <div class="row justify-content-center" style="margin: 3px;">
                <div class="col-sm-2 text-center  myMargin" style="background-color: orange;">4</div>
                <div class="col-sm-2 text-center  myMargin" style="background-color: yellow;">5</div>
                <div class="col-sm-2 text-center  myMargin" style="background-color: green;">6</div>
                <button class="col-sm-2 text-center  myMargin" style="background-color: blue;">-</button>
              </div>
              <div class="row justify-content-center" style="margin: 3px;">
                <div class="col-sm-2 text-center  myMargin" style="background-color: yellow;">1</div>
                <div class="col-sm-2 text-center  myMargin" style="background-color: green;">2</div>
                <div class="col-sm-2 text-center  myMargin" style="background-color: blue;">3</div>
                <button class="col-sm-2 text-center  myMargin" style="background-color: indigo;">X</button>
              </div>
              <div class="row justify-content-center" style="margin: 3px;">
                <button type=reset class="col-sm-2 text-center  myMargin" style="background-color: green;">
                  C </button>
                <div class="col-sm-2 text-center  myMargin" style="background-color: blue;">0</div>
                <button class="col-sm-2 text-center  myMargin" style="background-color: indigo; ">Ans</button>
                <button class="col-sm-2 text-center  myMargin " style="background-color: violet;">%</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
